language: elixir
sudo: true

jobs:
  include:
    - &test
      stage: test
      elixir: 1.7.4
      otp_release: 20.3
      addons:
        postgresql: 9.6
        apt:
          packages:
            - postgresql-server-dev-9.6
      before_install: |-
        wget -q 'https://github.com/RhodiumToad/ip4r/archive/2.4.1.tar.gz'
        tar -xzf 2.4.1.tar.gz

        pushd ip4r-2.4.1 > /dev/null
          make && sudo make install
        popd > /dev/null
      before_script:
        - psql -c "CREATE EXTENSION ip4r;" -U postgres
        - psql -c "ALTER USER CURRENT_USER WITH PASSWORD 'postgres';" -U postgres
    - <<: *test
      elixir: 1.8.2
      otp_release: 21.3
    - <<: *test
      elixir: 1.9.4
      otp_release: 22.0
      after_success: mix coveralls.travis

    - stage: code quality
      sudo: false
      elixir: 1.9.4
      otp_release: 22.0
      script:
        - mix format --check-formatted
        - mix credo --strict
